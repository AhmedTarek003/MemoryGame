<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="icon" href="Photoes/unnamed.png" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="control-buttons">
        <span>Start Game</span>
      </div>
      <div class="info-container">
        <div class="name">Hello: <span></span></div>
        <div class="countdown"></div>
        <div class="tries">Wrong Tries: <span>0</span></div>
      </div>
      <div class="memory-game-blocks">
        <div class="game-block" data-technology="angular">
          <div class="face front"></div>
          <div class="face back">
            <img src="photoes/5847ea22cef1014c0b5e4833.png" alt="" />
          </div>
        </div>
        <div class="game-block" data-technology="angular">
          <div class="face front"></div>
          <div class="face back">
            <img src="photoes/5847ea22cef1014c0b5e4833.png" alt="" />
          </div>
        </div>
        <div class="game-block" data-technology="vuejs">
          <div class="face front"></div>
          <div class="face back">
            <img src="Photoes/1184px-Vue.js_Logo_2.svg.png" alt="" />
          </div>
        </div>
        <div class="game-block" data-technology="vuejs">
          <div class="face front"></div>
          <div class="face back">
            <img src="Photoes/1184px-Vue.js_Logo_2.svg.png" alt="" />
          </div>
        </div>
        <div class="game-block" data-technology="css3">
          <div class="face front"></div>
          <div class="face back">
            <img src="Photoes/CSS3_logo_and_wordmark.svg.png" alt="" />
          </div>
        </div>
        <div class="game-block" data-technology="css3">
          <div class="face front"></div>
          <div class="face back">
            <img src="Photoes/CSS3_logo_and_wordmark.svg.png" alt="" />
          </div>
        </div>
        <div class="game-block" data-technology="github">
          <div class="face front"></div>
          <div class="face back">
            <img src="photoes/25231.png" alt="" />
          </div>
        </div>
        <div class="game-block" data-technology="github">
          <div class="face front"></div>
          <div class="face back">
            <img src="photoes/25231.png" alt="" />
          </div>
        </div>
        <div class="game-block" data-technology="html15">
          <div class="face front"></div>
          <div class="face back">
            <img src="photoes/HTML5_logo_and_wordmark.svg.png" alt="" />
          </div>
        </div>
        <div class="game-block" data-technology="html15">
          <div class="face front"></div>
          <div class="face back">
            <img src="photoes/HTML5_logo_and_wordmark.svg.png" alt="" />
          </div>
        </div>
        <div class="game-block" data-technology="jest">
          <div class="face front"></div>
          <div class="face back">
            <img src="photoes/jest-logo-png-transparent.png" alt="" />
          </div>
        </div>
        <div class="game-block" data-technology="jest">
          <div class="face front"></div>
          <div class="face back">
            <img src="photoes/jest-logo-png-transparent.png" alt="" />
          </div>
        </div>
        <div class="game-block" data-technology="mongodb">
          <div class="face front"></div>
          <div class="face back">
            <img
              src="photoes/logo-mongodb-png-mongodb-logo-png-400.png"
              alt=""
            />
          </div>
        </div>
        <div class="game-block" data-technology="mongodb">
          <div class="face front"></div>
          <div class="face back">
            <img
              src="photoes/logo-mongodb-png-mongodb-logo-png-400.png"
              alt=""
            />
          </div>
        </div>
        <div class="game-block" data-technology="react">
          <div class="face front"></div>
          <div class="face back">
            <img src="photoes/Hacker-hostel-react-developer.png" alt="" />
          </div>
        </div>
        <div class="game-block" data-technology="react">
          <div class="face front"></div>
          <div class="face back">
            <img src="photoes/Hacker-hostel-react-developer.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <audio
      id="Success"
      src="sounds/Success sound effect (copyright free).mp4"
      preload="auto"
    ></audio>
    <audio
      id="fail"
      src="sounds/FAIL SOUND EFFECT 2 _ SOUNDS EFFECT (mp3cut.net).m4a"
      preload="auto"
    ></audio>

    <script src="main.js"></script>
  </body>
</html>
